<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="images/nasa-logo.png" alt="nasa logo" class="nasalogo">
                <h1>Picture of the Day</h1>
            </div>
        </div>
        <div class="row justify-content-center">

            <div class="col-md-6 text-center">
                <input type="date" value="" class="mx-auto" />
            </div>

            <div class="col-md-6 text-center pt-4 pt-md-1">
                <button type="button" class="generate-image btn mx-auto ">Generate Image</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 pt-4">
                <img id="img" src="" class="img-fluid">
            </div>

            <div class="col-md-6 pt-4">
                <p id="explanation" class=""></p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center pt-4">
                <button type="button-1" class="btn btn-primary pl-4 pr-4 fav" id="favorite">Add to favorites</button>
            </div>
        </div>
        <!--Created a frame to display video data-->
        <iframe src="" frameborder="0"></iframe>

        <script src="main.js"></script>
</body>

</html>
